{% extends "baseDashboard.html" %}

{% block content %}
  <h1>Media List</h1>
  {% if media_list %}
  <ul>
    {% for media in media_list %}
      <li>
        {{ media.mediaTitle }}, {{ media.mediaRelease}}
      </li>
      <a href="{% url 'deleteMedia' media.mediaID %}" class="btn btn-outline-danger btn-sm">Delete Media</a>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Media in the database.</p>
  {% endif %}
{% endblock %}
