{% extends "baseDashboard.html" %}
{% block content %}
  <h1>Media List</h1>
  {% if media_list %}
  <ul>
    {% for media in media_list %}
      <p>
        <li>
        {{ media.mediaTitle }}, {{ media.mediaRelease}}
        <button type="button" class="btn btn-warning">
          <a href="{% url 'deleteMedia' media.mediaID %}" class="btn btn-outline-danger">Delete Media</a>
        </button>
      </li>
      </p>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Media in the database.</p>
  {% endif %}
{% endblock %}
